backend:
  replicaCount: 1
  image:
    repository: ghcr.io/your-org/insurelytics-backend
    tag: latest
    pullPolicy: IfNotPresent
  env:
    DB_HOST: postgres
    DB_PORT: "5432"
    DB_NAME: insurelytics
    DB_USERNAME: postgres
    DB_PASSWORD: postgres

frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/your-org/insurelytics-frontend
    tag: latest
    pullPolicy: IfNotPresent
  env:
    VITE_API_BASE_URL: http://insurelytics-backend:8081

serviceAccount:
  create: true
  name: ""